<!Doctype html>
<html>
<head>
<title>Socket.IO chat</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="socket.io-stream.js"></script>
<script src='client.js'></script>
<link rel='stylesheet' href='index.css'>
</head>
<body>
	<div id="blurry">
		<div id="tabs">
			<span id="left">
				<ul id="contacts">
					<!-- When using multiple lists extending the widget from widget factory is necessary -->
					<li><a href="#tabs-1">Global</a></li>
				</ul>
			</span> <span id="chatBody">

				<div id="tabs-1">
					<ul id="messages"></ul>
				</div>
		<input type="file" id="fileElem" multiple accept="*/*" onchange="handleFilesGlobal(this.files[0])"> 
			<div id="dropOverlay">
				<div id="dropHere">Drop Files Here</div>
			</div>
			</span>
		</div>
		<span id="chatInput">
			<form id="messageInput" action="">
				<input id="m" autocomplete="off" />
				<button>Send</button>
			</form>
		</span>
	</div>

	<div id="overlay">I'm Overlay</div>
	<table id="regOverlay">
		<tr>
			<td style="text-align: center; vertical-align: middle;">
				<div id="container">
					<form id="registration">
						<input id="regInput" type="text">
					</form>
					<div id="regLabel">enter username</div>
					<div id='errorMessage'></div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
